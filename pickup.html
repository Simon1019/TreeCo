<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">Pick Up</h1>
		</header>
		<br/>
		<form action="">
			<fieldset>
				<legend><b>Self-Pickup</b></legend>
			</fieldset>

		</form>

		<br/>
		<p>Here is our address: XXXXX st, Penrose, Auckland</p>
		<br/>

		<br/>
		<p>Thanks for shopping at TreeCo</p>
		<br/>

		<button id="Mybutton" style="margin-left:50px;margin-top:70px">Done</button>
		



<script type="text/javascript">
			mui.init();
			
			var done = document.getElementById('Mybutton');
			done.addEventListener('tap',function(){
				mui.openWindow({
					url: 'done.html',
					id: 'done',
					styles:{
						top:'0px',
						bottom:'48px'
				}
				})
			})
	

	
		</script>


	</body>
	


</html>
