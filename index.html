<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<input id="search" type="text"  style="width:275px;height:40px;">
			<button id="refine" class="mui-btn mui-btn-danger">Refine</button>
		</header>

		<nav id="bar" class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="home">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">Home</span>
			</a>

			<a class="mui-tab-item" id="store" >
				<span class="mui-icon iconfont icon-icon- "></span>
				<span class="mui-tab-label">Store</span>
			</a>

			<a class="mui-tab-item" id="cart" href="cart.html">
				<span class="mui-icon iconfont icon-caigou"></span>
				<span class="mui-tab-label">Cart</span>
			</a>

			<a class="mui-tab-item" id="account" href="account.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">Account</span>
			</a>
		</nav>
<div class="mui-content">
	
</div>
		 <script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function () {
			  
			});
			  mui.openWindow({
				url:'homePage.html',
				styles:{
					top:'45px',
					bottom:'48px'
				}
			});
			
			document.getElementById('home').addEventListener('tap', function() {
				mui.openWindow({
					url: 'homePage.html',
					id: 'home',
					styles:{
						top:'45px',
						bottom:'48px'
					}
				});
			});
			
			document.getElementById('store').addEventListener('tap', function() {
				mui.openWindow({
					url: 'store.html',
					id: 'store',
					styles:{
						top:'0px',
						bottom:'48px'
					}
				});
			});
			
			document.getElementById('cart').addEventListener('tap', function() {
				mui.openWindow({
					url: 'cart.html',
					id: 'cart',
					styles:{
						top:'0px',
						bottom:'48px'
					}
				});
			});
			
			document.getElementById('account').addEventListener('tap', function() {
				mui.openWindow({
					url: 'account.html',
					id: 'account',
					styles:{
						top:'0px',
						bottom:'48px'
					}
				});
			});
			
			document.getElementById('search').addEventListener('tap', function() {
				mui.openWindow({
					url: 'search.html',
					id: 'search'
				});
			});

			document.getElementById('refine').addEventListener('tap', function() {
				mui.openWindow({
					url: 'classify.html',
					id: 'refine'
				});
			});
			
			
		</script>
	</body>

</html>
