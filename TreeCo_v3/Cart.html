<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<style>		
		.center {  
			position: fixed;  
			top: 50%;  
			left: 50%;  
			width:100%;  
			height: 55%;
			-webkit-transform: translateX(-50%) translateY(-50%);
			}
		</style>	
	</head>
	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">Shopping Cart</h1>
		</header>
		
		
		<div class="center">
			<button id="ToPayment">Pay</button>
		</div>

		<div id="bar" class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" id="Tohome" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">Home</span>
			</a>
		
			<a class="mui-tab-item mui-active" id="Tocart" href="Cart.html">
				<span class="mui-icon iconfont icon-caigou"></span>
				<span class="mui-tab-label">Cart</span>
			</a>
		
			<a class="mui-tab-item mui-active" id="Toaccount" href="Account.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">Account</span>
			</a>
		</div>
	
	
		
		<nav id="bar" class="mui-bar mui-bar-tab">
		<a class="mui-tab-item" id="Tohome" href="index.html">
		<span class="mui-icon mui-icon-home"></span>
		<span class="mui-tab-label">Home</span>
		</a>
		
		<a class="mui-tab-item mui-active" id="Tocart" href="Cart.html">
		<span class="mui-icon iconfont icon-caigou"></span>
		<span class="mui-tab-label">Cart</span>
		</a>
		
		<a class="mui-tab-item mui-active" id="Toaccount" href="Account.html">
		<span class="mui-icon mui-icon-person"></span>
		<span class="mui-tab-label">Account</span>
		</a>
		

		
	</nav>
	
	</body>
	<script>
	document.getElementById('Tohome').addEventListener('tap', function() {
  	mui.openWindow({
    url: 'index.html', 
    id:'Home'
  		});
	});
	
	document.getElementById('Tocart').addEventListener('tap', function() {
  	mui.openWindow({
    url: 'Cart.html', 
    id:'Cart'
  		});
	});
	

	document.getElementById('Toaccount').addEventListener('tap', function() {
  	mui.openWindow({
    url: 'Account.html', 
    id:'Account'
  		});
	});
	
	document.getElementById('ToPayment').addEventListener('tap', function() {
  	mui.openWindow({
    url: 'Payment.html', 
    id:'Payment'
  		});
	});
	</script>
</html>
