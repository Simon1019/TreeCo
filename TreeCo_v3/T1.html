<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<style>
			div {
				float: left;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Tree 1</h1>
		</header>

		<div class="mui-card">

			<div class="mui-card-content">
				<img src="images/t1.jpg" alt="" height="300px" width="100%" />
				<div align="left">
					Price:$100
				</div>
				<canvas height="30px" width="175px"></canvas>
				<div>
					<p>
						Description: This tree ......
					</p>
				</div>
				<canvas height="30px" width="175px"></canvas>
				<div id="NumberSelector" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='10'>
					<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
					<input class="mui-numbox-input" type="number" />
					<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
				</div>
				<canvas height="30px" width="175px"></canvas>
			</div>

			<div class="mui-card-footer">
				<div>
					<div>
						<button type="button" class="mui-btn mui-btn-danger">Add to Cart</button>
					</div>
					<div>
						<canvas height="30px" width="145px"></canvas>
					</div>
					<div>
						<button type="button" id="buynow" class="mui-btn mui-btn-success">Buy now</button>
					</div>
				</div>
			</div>
		</div>

		<nav id="bar" class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" id="Tohome" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">Home</span>
			</a>

			<a class="mui-tab-item mui-active" id="Tocart" href="Cart.html">
				<span class="mui-icon iconfont icon-caigou"></span>
				<span class="mui-tab-label">Cart</span>
			</a>

			<a class="mui-tab-item mui-active" id="Toaccount" href="Account.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">Account</span>
			</a>
		</nav>

	</body>
	<script type="text/javascript">
		document.getElementById('Tohome').addEventListener('tap', function() {
			mui.openWindow({
				url: 'index.html',
				id: 'Home'
			});
		});

		document.getElementById('Tocart').addEventListener('tap', function() {
			mui.openWindow({
				url: 'Cart.html',
				id: 'Cart'
			});
		});

		document.getElementById('Toaccount').addEventListener('tap', function() {
			mui.openWindow({
				url: 'Account.html',
				id: 'Account'
			});
		});

		document.getElementById('buynow').addEventListener('tap', function() {
			var numstr = mui('#NumberSelector').numbox().getValue();
			var numint = parseInt(numstr) * 100;
			localStorage.setItem("itemnum", numint);
			mui.openWindow({
				url: 'Payment.html',
				id: 'Payment'
			});
		});
	</script>

</html>
